  - Din păcate, codurile promoționale expirate nu pot fi utilizate. Cu toate acestea, furnizați codul și vom vedea dacă există o ofertă similară disponibilă în prezent.
- - Cum îmi resetez parola?
  - Vă putem ajuta cu asta. Furnizați e-mailul contului și vă vom trimite instrucțiuni despre cum să resetezi parola.
